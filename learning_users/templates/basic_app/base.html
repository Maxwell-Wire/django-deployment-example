<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="navbar-brand" href="{% url 'index' %}">DJANGO</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'basic_app:register' %}">Register</a></li>

                    {% if user.is_authenticated %}
                      <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                      <li clas="nav-item"><a class="nav-link" href="{% url 'basic_app:user_login' %}">Login</a></li>
                    {% endif %}  

                </ul>
            </div>
        </nav>
        <div class="container">
              {% block body_block %}
              {% endblock %}

             
        </div>
    </body>
</html>
